<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>demo1</title>
</head>
<style>
*{
	padding:0px;
	margin:0px;
	text-decoration: none;
}
body{
	background-color:#333;
}
.box{
	height:100px;
	width:100px;
	background-color:#FFF;
	position: absolute;
	top: 50%;
	left: 50%;
	margin:-50px 0 0 -50px;
	transition: all 0.3s ease;
	border-radius:30px;
}
.box a{
	text-align: center;
	display:block;/*center要块级元素才可以使用*/
	height: 100px;
	line-height: 100px;
	font-size: 30px;
	color: #fff;
	font-family: "微软雅黑";
	transition: all 0.6s ease;
}
.box:before{
	content:"";
	position:absolute;
	top:-2px;
	left:-2px;
	right:-2px;
	bottom:-2px;
	background:#00ff00;
	border-radius:30px;
	z-index: -1;
	transition: all 0.3s ease;
}
.box:after{
	content:"";
	position:absolute;
	top:-2px;
	left:-2px;
	right:-2px;
	bottom:-2px;
	background:#00ff00;
	border-radius:30px;
	z-index: -2;
	filter: blur(40px);/*滤镜--高斯模糊*/
	transition: all 0.3s ease;
}
.box:before,.box:after{
	background: linear-gradient(235deg,red,orange,yellow,green,Cyan,blue,purple);/*渐变*/
}
.box:hover{
	background-color:#333;
	border-radius:50%;/*边框弧度*/
}
.box:hover a{/*当鼠标悬浮在box上面的时候a标签变化*/
	animation:mymove2 5s infinite;
}
.box:hover.box:before{/*当鼠标悬浮在box上面的时候box：before变化*/
	border-radius:50%;
	animation:mymove 1s infinite;/*动画应用*/
	transition: all 0.3s ease;/*缓动设置*/
}
.box:hover.box:after{/*当鼠标悬浮在box上面的时候box：after变化*/
	border-radius:50%;
	animation:mymove 1s infinite;/*动画应用*/
	transition: all 0.3s ease;/*缓动设置*/
}
@keyframes mymove{/*渐变旋转动画*/
	12.5%{transform: rotateZ(45deg);}
	25%{transform: rotateZ(90deg);}
	37.5%{transform: rotateZ(135deg);}
	50%{transform: rotateZ(180deg);}
	62.5%{transform: rotateZ(225deg);}
	75%{transform: rotateZ(270deg);}
	87.5%{transform: rotateZ(315deg);}
	100%{transform: rotateZ(360deg);}
}
@keyframes mymove2{/*字体渐变颜色动画*/
	from{color:red;}
	20%{color:orange;}
	40%{color:yellow;}
	60%{color:green;}
	80%{color:Cyan;}
	100%{color:blue;}
	to{color:red;}
}
</style>
<body>
	<div class="box"><a href="https://jokerfrankz.github.io/HTML/">开始</a></div>
</body>
</html>
